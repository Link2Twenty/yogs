<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jingle Jam 2018 Schedule - Yogscast</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section id="title">
        <h1>jingle jam 2018 schedule</h1>
    </section>
    <section id="schedule" class="desktop">
        <article id="days">
            <p id="timezone">times gmt</p>
            <div class="day">Saturday 1<span>st</span></div>
            <div class="day">Sunday 2<span>nd</span></div>
            <div class="day">Monday 3<span>rd</span></div>
            <div class="day">Tuesday 4<span>th</span></div>
            <div class="day">Wednesday 5<span>th</span></div>
            <div class="day">Thursday 6<span>th</span></div>
            <div class="day">Friday 7<span>th</span></div>
        </article>
        <article id="times">
            <div class="time" data-time="morning" id="morning">
                <p>11:00</p>
                <p>14:00</p>
            </div>
            <div class="time" data-time="afternoon" id="afternoon">
                <p>14:00</p>
                <p>17:00</p>
            </div>
            <div class="time" data-time="evening" id="evening">
                <p>17:00</p>
                <p>20:00</p>
            </div>
            <div class="time" data-time="night" id="night">
                <p>20:00</p>
                <p>23:00</p>
            </div>
        </article>
        <article id="events">
            <div class="day" id="sat"></div>
            <div class="day" id="sun"></div>
            <div class="day" id="mon"></div>
            <div class="day" id="tue"></div>
            <div class="day" id="wed"></div>
            <div class="day" id="thur"></div>
            <div class="day" id="fri"></div>
        </article>
    </section>
    <section id="schedule" class="mobile">
        <article id="controls">
            <div class="btn" id="prev">prev</div>
            <div class="btn" id="next">next</div>
        </article>
            <article id="days">
                <p id="timezone">times gmt</p>
                <div class="day" id="mheading"></div>
            </article>
            <article id="times">
                <div class="time" data-time="morning">
                    <p>11:00</p>
                    <p>14:00</p>
                </div>
                <div class="time" data-time="afternoon">
                    <p>14:00</p>
                    <p>17:00</p>
                </div>
                <div class="time" data-time="evening">
                    <p>17:00</p>
                    <p>20:00</p>
                </div>
                <div class="time" data-time="night">
                    <p>20:00</p>
                    <p>23:00</p>
                </div>
            </article>
            <article id="events">
                <div class="day" id="mday"></div>
            </article>
        </section>
    <script defer src="./schedule.js"></script>
</body>
</html>
